<!-- Survey Form
Create a survey form similar to the form below.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h3>Survey Form</h3>
    <h1 style="text-align: center">Employee Interests Survey form</h1>
    <div>
        <form action="" style="text-align: center">
            <label for="name">Enter your name:</label>
            <input type="text"><br /><br />
            <label for="department">Enter your department:</label>
            <input type="text"><br /><br />
            <label for="message">Tell us a little about yourself:</label>
            <textarea name="message" rows="3"></textarea><br /><br />
            <label for="name">Do you exercise at home?</label>
            <input type="radio" id="yes" name="choice" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no"  name="choice" value="no">
            <label for="no">No</label><br /><br />
            <label for="name">How do you like to read about your favorite topics?</label><br /><br />
            <input type="checkbox" id="books" name="topics1" value="books">
            <label for="yes">Books</label>
            <input type="checkbox" id="online"  name="topics2" value="online">
            <label for="no">Online resources</label>
            <input type="checkbox" id="online"  name="topics3" value="apps">
            <label for="no">Phone apps</label>
            <input type="checkbox" id="online"  name="topics4" value="magazine">
            <label for="no">Magazines</label><br /><br />
            <label for="name">What genre of movies do you like?</label>
            <select name="movies" id="movies">
                <option value="comedy">Comedy</option>
                <option value="horror">Horror</option>
                <option value="scifi">Sci-fi</option>
                <option value="drama">Drama</option>
              </select><br /><br />
              <input type="submit" value="Submit">
            <br /><br />
        </form>
    </div>
</body>
</html>
