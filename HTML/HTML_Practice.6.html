<!---Online Shopping
Display 5 images/icons that when clicked will link to various online shopping platforms(Shopee, Lazada, Shein, Amazon, eBay, etc)

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
</head>
<body>
    <div>
        <p>Shopee</p>
        <a href="https://shopee.com"><img src="./Shops Logo/shopee.png" alt="shopee" style="width:100px; height:100px" /></a><br />
        <p>Ebay</p>
        <a href="https://ebay.com"><img src="./Shops Logo/ebay.png" alt="ebay" style="width:200px; height:100px" /></a><br />
        <p>Shein</p>
        <a href="https://ph.shein.com/"><img src="./Shops Logo/Shein-logo.png" alt="shein" style="width:200px; height:100px" /></a><br />
        <p>Lazada</p>
        <a href="https://lazada.com"><img src="./Shops Logo/Lazada-Logo.png" alt="lazada" style="width:200px; height:100px" /></a><br />
        <p>Amazon</p>
        <a href="https://amazon.com"><img src="./Shops Logo/Amazon_logo.svg.png" alt="amazon" style="width:300px; height:100px" /></a><br />
    </div>
</body>
</html>
