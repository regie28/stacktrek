--->

<html lang="en">
<head>

    <title>Envelope Address</title>
</head>
<body>

        Pogi Street, Cebu City<br />
        Gwapo Street, Cebu City<br />
        <br/>
        <p style="text-align: center; font-style: italic">omae wa mo shindeiru!<br />
        123 Manila PH<br />
        456 Cabuyao Laguna<br />
        <br />
        <br />
        <br />
        </p>
        </p>
    </div>
</body>
</html>
