<!--Make a countdown timer that starts at 10 and ends at 0. If the timer reaches zero add a picture of a rocket launching.

Hint: Use the setInterval() method. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="content">
        <div class="minutes" id="minutes"></div><br /><br />
        <div class="seconds" id="seconds"></div><br /><br />
        <div class="rocket" id="rocket"><img src="./images/rocket.png"></div>
      </div>
    </div>
    <script src="./countdown.js"></script>
  </body>
</html>
