<!--
    Make a sticky note program wherein the user can input the text and it would add a note to the page. Randomize the colors of the sticky notes.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note</title>
</head>
<body>
    <div id="container">
        <div id="notes">
            <input type="text" id="snotes" name="snotes" value="Insert Text Here">
            <input type="button" id="add" name="add" value="add">
        </div>
    </div>
    <src="./stickynotes.js"></src>
</body>
</html>
