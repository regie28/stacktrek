<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="infoList()">
    <div class="container">
        <div class="content">
            <div class="profile-name">
                <span class="name"></span>
                <span class="career"></span>
            </div>
            <button class="button" onclick="toggleInfo()">Learn More ></button>
            <div class="profile-details">
                <div class="row">
                    <div class="column">
                        <p>Hobbies</p>
                        <div class="card">
                        <ul class="hobbies">
                        </ul>
                        </div>
                    </div>
                    <div class="column">
                        <p>Favorite Food</p>
                        <div class="card">
                        <ul class="food">
                        </ul>
                        </div>
                    </div>
                    <div class="column">
                        <p>Favorite Series</p>
                        <div class="card">
                        <ul class="tvSeries">
                    </ul></div></div>
                    <div class="column">
                    <p>Favorite Movies</p>
                        <div class="card">
                        <ul class="movies">
                    </ul>
                    </div>
                    </div>
            </div></div>
        </div>
        <div class="content2">
            <div class="plusminus">
                <button class="minus">-</button>
                <span class="numberPlacer" value="0" min="0" max="99">0</span>
                <button class="plus">+</button>
            </div>
        </div>
    </div>
    <footer class="footer">© 2022, made with ❤ by Regie</footer>
    <script src="./profile.js"></script>
</body>
</html>
