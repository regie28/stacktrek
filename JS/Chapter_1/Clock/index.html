1. Write a javascript program that displays the date and time today. The clock should not be static and updates when the page is refreshed.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="clock">
            <span id="month"></span>
            <span id="time"></span>
            <span id="day"></span>
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
